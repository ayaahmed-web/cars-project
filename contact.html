<!-- contact-us =====================================================-->

<div class="contact">
    <h1>اتصل بنا</h1>
    <hr>
    <form action="index.html" class="contact-form">
        <input type="text" class="contact-form-text" placeholder="اسمك هنا">
        <input type="email" class="contact-form-text" placeholder="بريدك الاكتروني">
        <input type="password" class="contact-form-text" placeholder="كلمه السر">
        <textarea class="contact-form-text" placeholder="اكتب رسالتك هنا"></textarea>
        <input type="submit" class="contact-form-btn"value="ارسال">
    </form>
</div>
